version: '3.8'

# Docker Compose untuk local development
# Menjalankan semua infrastruktur yang dibutuhkan: PostgreSQL, Redis, RabbitMQ
# Jalankan dengan: docker-compose up -d

services:

  # =============================================
  # DATABASE - PostgreSQL
  # =============================================
  postgres:
    image: postgres:15-alpine
    container_name: newsagg-postgres
    environment:
      POSTGRES_DB: newsagg
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"             # host:container
    volumes:
      - postgres_data:/var/lib/postgresql/data    # persist data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # CACHE - Redis
  # =============================================
  redis:
    image: redis:7-alpine
    container_name: newsagg-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes    # Persistensi data Redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================
  # MESSAGE BROKER - RabbitMQ
  # Akan dipakai di Phase 3
  # =============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: newsagg-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"       # Port AMQP (untuk aplikasi)
      - "15672:15672"     # Port Management UI (http://localhost:15672)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

# Named volumes untuk persistensi data
volumes:
  postgres_data:
  redis_data:
  rabbitmq_data: