# =============================================
# SERVER CONFIGURATION
# =============================================
server.port=8080

# =============================================
# DATABASE - PostgreSQL
# =============================================
# URL koneksi ke PostgreSQL yang berjalan di Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/newsagg
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP - default di Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# =============================================
# JPA / HIBERNATE
# =============================================
# validate: Hibernate hanya memvalidasi schema, TIDAK membuat/mengubah tabel
# Kita pakai Flyway untuk migration, bukan Hibernate DDL auto
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================================
# FLYWAY - DATABASE MIGRATION
# =============================================
# Flyway akan otomatis menjalankan script SQL di /db/migration saat startup
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# =============================================
# REDIS - CACHING
# =============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=   # uncomment jika Redis pakai password

# Cache type: redis (ganti ke 'simple' jika belum pakai Redis)
spring.cache.type=simple

# =============================================
# RABBITMQ
# =============================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# =============================================
# MAIL
# =============================================
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=your-email@gmail.com
# spring.mail.password=your-app-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# =============================================
# LOGGING
# =============================================
logging.level.com.newsagg=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# =============================================
# CUSTOM APP PROPERTIES
# =============================================
# Interval crawl RSS dalam menit (akan dipakai di Phase 2-3)
app.crawler.interval-minutes=15
# Maksimal retry jika crawl gagal
app.crawler.max-retry=3
# Jam pengiriman email digest (format: cron expression)
app.digest.cron=0 0 7 * * *